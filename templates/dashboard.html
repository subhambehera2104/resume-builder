<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Dashboard</title>
    <link rel="icon" type="image/x-icon" sizes="180x180" href="https://i.pinimg.com/236x/1c/4a/81/1c4a81047ba09120384d69899d5bb09a.jpg">

  <!-- External CSS and Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- External JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body style="background-color: rgb(247, 249, 252);">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Navbar Header -->
      <div class="navbar-header">
        <button 
          type="button" 
          class="navbar-toggle" 
          data-toggle="collapse" 
          data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/">
          <img src="https://static.resumebuild.com/wp-content/uploads/2020/11/resumebuild.webp" id="nav_img">
      </a>
      </div>

      <!-- Navbar Links -->
      <div id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/total_job_solution">Total Job Solution</a></li>
          <li>
             <select name="conversion type" id="resumebuilder">
					<option value="ctf">Resume Builder</option>
						<a href="/user/resume_sample"><option value="ftc">Resume sample</option></a>
				 </select>
          </li>
          <div class="user_image">
            <span class="glyphicon glyphicon-user"></span>
        </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Side Navigation -->
  <div class="side-nav" id="sideNav">
      <div class="toggle-btn" onclick="toggleSidebar()">
          <i class="bi bi-arrow-bar-left"></i>
      </div>
      <a href="javascript:void(0)" onclick="showContent('home')">
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
      </a>
      <a href="javascript:void(0)" onclick="showContent('profile')">
          <i class="bi bi-pencil"></i>
          <span>Fill informations</span>
      </a>
      <a href="javascript:void(0)" onclick="showContent('settings')">
          <i class="bi bi-columns-gap"></i>
          <span>Select templates</span>
      </a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
      <div id="home" class="content-section active container">
        <h1>Hi {{ name }}! Welcome to Resume Build</h1>
      </div>
      <div id="profile" class="content-section">
        <div class="container">
            <form>
                <input type="text">
            </form>
        </div> 
      </div>
      <div id="settings" class="content-section">
          <h2>Settings</h2>
          <p>Here you can adjust your Settings.</p>
      </div>
      <div id="help" class="content-section">
          <h2>Help</h2>
          <p>Need help? You can find support here.</p>
      </div>
  </div>

  <script>
      // Function to show the clicked content section
      function showContent(sectionId) {
          // Hide all content sections
          const sections = document.querySelectorAll('.content-section');
          sections.forEach(section => section.classList.remove('active'));

          // Show the selected content section
          const activeSection = document.getElementById(sectionId);
          activeSection.classList.add('active');
      }

      // Function to toggle sidebar visibility
      function toggleSidebar() {
          const sideNav = document.getElementById('sideNav');
          sideNav.classList.toggle('collapsed');
      }
  </script>
</body>
</html>
