<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Dashboard</title>
    <link rel="icon" type="image/x-icon" sizes="180x180" href="https://i.pinimg.com/236x/1c/4a/81/1c4a81047ba09120384d69899d5bb09a.jpg">

    <!-- External CSS and Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- External JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Navbar Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/">
                    <img src="https://static.resumebuild.com/wp-content/uploads/2020/11/resumebuild.webp" id="nav_img">
                </a>
            </div>

            <!-- Navbar Links -->
            <div id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/total_job_solution">Total Job Solution</a></li>
                    <li>
                        <select name="conversion type" id="resumebuilder">
                            <option value="ctf">Resume Builder</option>
                            <a href="/user/resume_sample"><option value="ftc">Resume sample</option></a>
                        </select>
                    </li>
                    <div class="user_image">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div class="side-nav" id="sideNav">
        <div class="toggle-btn">
            <i id="toggleIconLeft"  onclick="toggleSidebarLeft()" class="bi bi-arrow-bar-left"></i>
            <i id="toggleIconRight"  onclick="toggleSidebarRight()" class="bi bi-arrow-bar-right" style="display: none;"></i>
        </div>
        <a href="javascript:void(0)" onclick="showContent('')">
           
            <span>            
                <i id="toggleIconRight"  onclick="toggleSidebarRight()" class="bi bi-arrow-bar-right" style="display: none;"></i>
            </span>
        </a>
        <a href="javascript:void(0)" onclick="showContent('home')">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
        </a>
        <a href="javascript:void(0)" onclick="showContent('fill-information')">
            <i class="bi bi-pencil"></i>
            <span>Fill Information</span>
        </a>
        <a href="javascript:void(0)" onclick="showContent('select-template')">
            <i class="bi bi-columns-gap"></i>
            <span>Select Templates</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="home" class="content-section active container">
            <div class="welcome-container">
                <h1 style="margin-top: 5%; text-align: center;">Hi {{ name }}! Welcome to Resume Build</h1>
                <p class="text-center">We are glad to have you here. Enjoy exploring!</p><br>
                <a href="javascript:void(0)" onclick="showContent('fill-information')" style="color: black;">
                    <button class="text-center create-btn">Create new</button>
                </a>
            </div>
        </div>
        <div id="fill-information" class="content-section">
            <div class="container">
                <h1 class="text-center mb-4">Resume Generator</h1>
                
                <!-- User Information Form -->
                <div class="card">
                    <div class="card-header">User Information</div>
                    <div class="card-body">
                        <form id="resumeForm" action="/user_information" method="post" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="number" name="phone" class="form-control" placeholder="Enter your phone number" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" name="dob" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Website</label>
                                    <input type="text" name="website-url" placeholder="https://example.com" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label><br>
                                    <select name="gender" class="form-select" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="profileImage" class="form-label">Upload Profile Image</label>
                                    <input type="file" name="cvimg" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" name="address" class="form-control" placeholder="Enter your address">
                                </div>                               
                            </div>
                            <div class="row mb-3 col-md-12">
                                <label class="form-label">About</label><br>
                                <textarea class="styled-textarea" rows="5" name="about" placeholder="Write about your selft...." required></textarea>
                            </div>

                            <div class="row mb-3 col-md-12">
                                <label class="form-label">Education</label><br>
                                <textarea class="styled-textarea" rows="5" name="education" placeholder="Write your education about...." required></textarea>
                            </div>

                            <!-- Skills Section -->
                            <div class="mb-3">
                                <label class="form-label">Skills</label>
                                <div>
                                    <textarea class="styled-textarea" rows="5" name="skills" placeholder="Write your skills...." required></textarea>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hobbies</label>
                                <div>
                                    <textarea class="styled-textarea" rows="5" name="hobbies" placeholder="Write your Hobbies...." required></textarea>
                                </div>
                            </div>
        
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="select-template" class="content-section">
            <h2>Resume Templates</h2>
            <div class="resume-template">
                <img src="template1.jpg" alt="Template 1" class="img-thumbnail">
                <img src="template2.jpg" alt="Template 2" class="img-thumbnail">
                <img src="template3.jpg" alt="Template 3" class="img-thumbnail">
            </div>
        </div>
    </div>

    <script>
        // Function to show the clicked content section
        function showContent(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }

        const toggleIconLeft = document.getElementById('toggleIconLeft');
        const toggleIconRight = document.getElementById('toggleIconRight');

        // Function to toggle sidebar visibility
        function toggleSidebarLeft() {
            const sideNav = document.getElementById('sideNav');
            const toggleIconRight = document.getElementById('toggleIconRight');
            toggleIconRight.style.display = 'block';
            sideNav.classList.toggle('collapsed');
        }

        function toggleSidebarRight() {
            const sideNav = document.getElementById('sideNav');
            sideNav.classList.toggle('');
        }
    </script>
</body>
</html>
