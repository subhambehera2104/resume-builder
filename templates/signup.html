<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Sign Up</title>
    <link rel="icon" type="image/x-icon" sizes="180x180" href="https://i.pinimg.com/236x/1c/4a/81/1c4a81047ba09120384d69899d5bb09a.jpg">

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body style="background-color: #D9EEE1;">

    <div class="container py-5" style="margin-top: 10%;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img 
                                src="https://i.pinimg.com/736x/dd/5a/31/dd5a31c736d9944eccd18bc9372274ab.jpg" 
                                class="img-fluid rounded-start" id="signup_image">
                        </div>
                        
                        <!-- Form Section -->
                        <div class="col-md-6">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">Sign Up</h2>
                                <form method="POST" action="/user/signup">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn">Sign Up</button>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <p>Already have an account? <a href="/user/login_page" class="text-decoration-none">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
